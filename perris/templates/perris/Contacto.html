<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mis perris</title>

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/styles.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	
	 <div class="container row">
	 	<div class="col s12">
	 		<h2 class="col s12">Contacto</h2>
	 		<div class="divider col s7 m6 l4 offset-s1"></div>

	 		<div class="row">
		        <div class="col s12">
		          <div class="input-field inline">
		            <input id="email_inline" type="email" class="validate">
		            <label for="email_inline">Email</label>
		            <span class="helper-text" data-error="wrong" data-success="right">ejemplo@email.com</span>
		          </div>
		        </div>
	 		</div>

		   	<div class="row">
		        <div class="input-field col s6">
		            <input id="input_text" type="text" data-length="10">
		            <label for="input_text">Rut</label>
		        </div>
		    </div>


		    <div class="row">

			    <div class="input-field col s6">
			        <input placeholder="Ingrese su nombre completo" id="first_name" type="text" class="validate">
			        <label for="first_name">Nombre Completo</label>
			    </div>

			</div>

			<div class="row">

			    <div class="input-field col s6">
			        <input id="fechaN" type="text" class="datepicker">	
					<label for="fechaN">Fecha de Nacimiento	</label>
			    </div>

			</div>


			<div class="input-field col s6">
		        <i class="material-icons prefix">phone</i>
		        <input id="icon_telephone" type="tel" class="validate">
		        <label for="icon_telephone">Telefono</label>
		    </div>


		    <div class="input-field col s12">
				<select>
				    <option value="" disabled selected>Selecciona tu region</option>
				    <option value="1">Los Lagos</option>
				    <option value="2">Magallanes</option>
				    <option value="3">Metropolitana de Santiago</option>
				</select>
				<label>Region</label>
			</div>


			<div class="input-field col s12">
				<select>
				    <option value="" disabled selected>Selecciona tu comuna</option>
				    <option value="1">Comuna 1</option>
				    <option value="2">Comuna 2</option>
				    <option value="3">Comuna 3</option>
				</select>
				<label>Comuna</label>
			</div>

			<div class="input-field col s12">
				<select>
				   	<option value="" disabled selected>Selecciona tu tipo de Vivienda</option>
				    <option value="1">Casa con patio grande</option>
				    <option value="2">Casa con patio peque√±o</option>
				    <option value="3">Casa sin patio</option>
				    <option value="4">Departamento</option>
				</select>
				<label>Tipo de Vivienda</label>
			</div>
	 </div>
	</div>

	
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
		$(document).ready(function(){
	    $('.datepicker').datepicker();
	  });


		 $(document).ready(function(){
		    $('select').formSelect();
		  });
        
	</script>
</body>
</html>
