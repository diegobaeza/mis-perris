{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mis perris</title>

	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	
	 <div class="container row">
	 	<div class="col s12">

	 		<h2 class="col s10">Administracion de Mascotas</h2>

	 		<a class="btn waves-effect waves-light col s2" type="submit" name="action">Salir</a>
	 		<div class="divider col s7 m6 l4 offset-s1"></div>
	 		<br>

	 		<div class="row">
			  <div class="col s12">
			    <ul class="tabs">
			      <li class="tab col s3"><a href="{% url 'agregarMascota' %}" target="acontenido">Agregar</a></li>
			      <li class="tab col s3"><a href="{% url 'listaRescatado' %}" target="acontenido">Listar</a></li>
			   
			    </ul>
			  </div>
			</div>

			
			<div id="Contenido">
		 		<iframe src="{% url 'agregarMascota' %}" name="acontenido" scrolling="no" onload="redimensionariframe(this)"></iframe>
		 	</div>
	 	</div>
	</div>

	
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
	<script>
		$(document).ready(function(){
	    $('.datepicker').datepicker();
	  });


		 $(document).ready(function(){
		    $('select').formSelect();
		  });

		 $(document).ready(function(){
		    $('.tabs').tabs();
		  });

		function redimensionariframe(obj) {
			    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			  }
		        
        
	</script>

	<script type="text/javascript">
		window.onload = function() {
		    window.parent.document.getElementById("icontenido").height = document.getElementById("Contenido").offsetHeight;
		    }
	</script>
</body>
</html>
