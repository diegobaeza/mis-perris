      <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

      <!--Let browser know website is optimized for mobile-->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	
	<header>
		<div class="navbar-fixed">
			<nav id="navegacion">
				<div class="container nav-wrapper">
				    <a href="#" class="brand-logo"><img class="responsive-img" src="{% static 'img/logo.png' %}"></a>

		<ul class="sidenav" id="mobile-demo">

		<div class = "col s10 m12 l12">

			</ul>
		<div>
	</section>
	
 	<div id="Contenido">
 		<iframe src="{% url 'principal' %}" name="icontenido" scrolling="no" onload="redimensionariframe(this)"></iframe>
 	</div>
	

	 <footer id="footer" class="page-footer teal lighten-2">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Desarrollo Web y Mobile</h5>
               
              </div>
              
            </div>
          </div>
          <div class="footer-copyright">

            Â© 2018 Copyright

	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/javascript.js' %}"></script>
	<script>
		
		  $(document).ready(function(){
		    $('.sidenav').sidenav();
		  });

		
		  $(document).ready(function(){
		    $('.slider').slider({
		    	height: 300
		    });
		  });


		  $(document).ready(function(){
		    $('.materialboxed').materialbox();
		  });

			//redimensionamiento del iframe segun el contenido
		    function redimensionariframe(obj) {
			    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			  }
	</script>

	<script type="text/javascript">
		window.onload = function() {
		    window.parent.document.getElementById("icontenido").height = document.getElementById("Contenido").offsetHeight;
		    }
	</script>
</body>
</html>
